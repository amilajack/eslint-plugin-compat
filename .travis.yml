sudo: false

language: node_js

node_js:
  - 6
  - 4

cache:
  directories:
    - node_modules

install:
  - npm i -g npm@latest
  - npm install

matrix:
  fast_finish: true
  allow_failures:
    - node_js: 4

script:
  - npm run test
  - npm run lint
  - npm run build

notifications:
  email: false
