name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        eslint-version: [8, 9]
    name: Test (Node 22, ESLint ${{ matrix.eslint-version }}, ${{ matrix.os }})
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install ESLint ${{ matrix.eslint-version }}
        run: npm i -D eslint@${{ matrix.eslint-version }}
      - name: Run tests
        run: |
          if [ "${{ matrix.eslint-version }}" = "9" ]; then
            npm run build && npm run spec
          else
            npm test
          fi
      - name: Run e2e tests
        run: npm run spec:e2e
