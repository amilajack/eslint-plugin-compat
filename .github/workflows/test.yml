name: Test
on: push
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Install Node.js, NPM
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: npm install
        run: npm ci
      - name: npm test
        run: npm test
